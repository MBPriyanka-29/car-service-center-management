<html>

<head>
    <title>Customer Dashboard</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial;
        }

        .navbar a {
            float: left;
            font-size: 25px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 25px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;

        }

        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;

        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        body {
            margin: 0;
        }

        .success {
            padding: 12px;
            border-radius: 3px;
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: black;
            background-color: #bedbbb;
        }

        select {
            width: 350px;
            padding: 15px;
            margin-left: 60px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            font-size: 20px;
        }

        .error {
            padding: 12px;
            border-radius: 3px;
            font-size: 1.2rem;
            margin-bottom: 16px;
            background-color: #ce6262;
            color: black;
        }

        .heading1 {
            color: black;
            text-shadow: 3px 3px 5px gray;
            font-family: 'Gochi Hand', cursive;
            font-weight: bold;
            font-size: 50;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 5px;
        }
        
        .button1 {
            font-weight: bolder;font-size: 30;padding: 50px 0px 165px 0px;margin: 8px 0;border: none;cursor: pointer;width: 500;height: 150;opacity: 0.9;
            margin-bottom: 40px;border-radius: 15px 50px 30px;margin: 30 30 30 30;position: relative;bottom: 20px;right: 20px;margin-left: 250;text-align: center;
            background-color: #0278ae;
            color: white;
        }.button1:hover {opacity: 1;background-color: #51adcf;  }
        .button2 {
            font-weight: bolder;font-size: 30;padding: 50px 0px 165px 0px;margin: 8px 0;border: none;cursor: pointer;width: 500;height: 150;opacity: 0.9;

            background-color: #ff8e71;
            color: white;
        } .button2:hover {opacity: 1;background-color: #ffba93;  }
        .button3 {
            font-weight: bolder;font-size: 30;padding: 50px 0px 165px 0px;margin: 8px 0;border: none;cursor: pointer;width: 500;height: 150;opacity: 0.9;
            margin-bottom: 40px;border-radius: 15px 50px 30px;margin: 30 30 30 30;position: relative;bottom: 20px;right: 20px;margin-left: 250;text-align: center;
            background-color: #c56183;
            color: white;
        } .button3:hover {opacity: 1;background-color: #e6739f;  }
        .button4 {
            font-weight: bolder;font-size: 30;padding: 50px 0px 165px 0px;margin: 8px 0;border: none;cursor: pointer;width: 500;height: 150;opacity: 0.9;
            margin-bottom: 40px;border-radius: 15px 50px 30px;margin: 30 30 30 30;position: relative;bottom: 20px;right: 20px;margin-left: 250;text-align: center;
            background-color: #59886b;
            color: white;
        } .button4:hover {opacity: 1;background-color:#bedbbb ;  }
       
        .button5 {

            background-color: #8675a9;
            color: white;

            background-color: #c26565;
            color: white;
        } .button6:hover {opacity: 1;background-color:#d49a89;  }
        .count {
            color: black;
            text-shadow: 6px 6px 10px gray;
            font-family: 'Gochi Hand', cursive;
            font-weight: bold;
            background: white;
            margin-left: auto;
            margin-right: auto;
            width: 30px;
            height: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 3.5px 14px;
            font-size: large;
        }
        .name{
            color: white;
            text-shadow: 6px 6px 10px black;
            font-family: 'Gochi Hand', cursive;
        }
        
        .initial {
            text-align: center;
            background-image: url('static/images/wallpaper/w9.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            
          
        }
        .new{
            
            background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.2); /* Black w/opacity/see-through */
        }
    </style>
</head>

<body>

    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class={{category}}>{{ message }}</div>
    {% endfor %}
    <div class="navbar">
        <a href="/">Logout</a>
        <a style="margin-left: 1000;" href="/selectStation">Select Station</a>
        <a href="/district_vs_count">service stations analysis</a>
        <a href="/serviceHistory">service history</a>
    </div>
    <div style="text-align: center;">
        <h1 class="heading1" style="margin-top: 10px; margin-bottom: 10px;">Welcome {{c_name}} !</h1>

            <div class="new">

                    </td>

                        </button>
                    </td>
                </tr>
                <tr>

                    <td>

                    </td>
                </tr>

                    <td>

                        </button>
                    </td>

        </form>

            </div>
        </div>
      
    </div>
